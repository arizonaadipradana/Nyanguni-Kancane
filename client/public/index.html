<!-- client/public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Nyanguni Kancane - Texas Hold'em</title>
    <meta name="description" content="A simple Texas Hold'em poker game">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Nyanguni Kancane doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<script>
  // Load config from JSON and set it globally
  fetch('/config.json')
    .then(response => response.json())
    .then(config => {
      window.__APP_CONFIG__ = config;
    })
    .catch(error => {
      console.error('Failed to load config:', error);
      // Fallback config
      window.__APP_CONFIG__ = {
        apiUrl: 'https://nyanguni-kancane.onrender.com',
        socketUrl: 'https://nyanguni-kancane.onrender.com',
        env: 'production'
      };
    });
</script>
